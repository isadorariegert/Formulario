<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
        <form id="formulario">
            <h1>Cadastre-se</h1>
            <div class="form-group row">
              <label for="inputNome3" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="nome" placeholder="Nome" name="nome">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone3" class="col-sm-2 col-form-label">Telefone</label>
              <div class="col-sm-10">
                <input type="phone" class="form-control" id="fone" placeholder="Telefone" name="fone">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputCPF3" class="col-sm-2 col-form-label">CPF</label>
              <div class="col-sm-10">
                <input type="CPF" class="form-control" id="CPF" placeholder="CPF" name="CPF">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputNasc3" class="col-sm-2 col-form-label">Data de Nascimento</label>
              <div class="col-sm-10">
                <input type="nasc" class="form-control" id="nasc" placeholder="DD/MM/AAAA" name="nasc">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputAddress3" class="col-sm-2 col-form-label">Endereço</label>
              <div class="col-sm-10">
                <input type="address" class="form-control" id="end" placeholder="Endereço" name="end">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputCEP3" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-10">
                <input type="CEP" class="form-control" id="CEP" placeholder="CEP" name="CEP">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputCity3" class="col-sm-2 col-form-label">Cidade</label>
              <div class="col-sm-10">
                <input type="city" class="form-control" id="cidade" placeholder="Cidade" name="cidade">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUF3" class="col-sm-2 col-form-label">Estado</label>
              <div class="col-sm-10">
                <input type="UF" class="form-control" id="UF" placeholder="UF" name="UF">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Aceito os termos de uso.</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox">
                  <label class="form-check-label" for="gridCheck1">
                    http://linktermosdeuso
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
        </form>
      </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Incluindo o plugin de Mask-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Incluindo o plugin validate (jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <!-- Incluindo o próprio script: -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
